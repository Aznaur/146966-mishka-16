<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="http://placehold.it/150x100" width="86" height="35" alt="Mishka - милые штуки ручной работы">
      </a>
      <nav class="main-nav">
        <button type="button" class="main-nav__toggle">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__items">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="site-list__items">
              <a href="#">Вязание на заказ</a>
            </li>
            <li class="site-list__items site-list__items--search">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__items site-list__items--basket">
              <a href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="advert">
        <h2 class="advert__title">Каталог товаров</h2>
      </section>
      <section class="catalog">
        <h2 class="visually-hidden">Товары</h2>
        <ul class="catalog__list">
          <li class="catalog__items card">
            <div class="card__img">
              <a href="#"><img src="#" width="260" height="195" alt="Фото товара Зайчик-попрыгайчик"></a>
            </div>
            <div class="card__description">
              <div class="card__wrapper-text">
                <a href="#" class="card__link">Зайчик-попрыгайчик</a>
                <p class="card__parameters">Рост 30 см, вес 200 г</p>
              </div>
              <div class="card__wrapper-price">
                <span class="card__price">1 200 руб.</span>
                <button type="button" class="card__add-cart"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <footer class="page-footer">
        <ul class="social-list">
          <li class="social-list__items"></li>
          <li class="social-list__items"></li>
          <li class="social-list__items"></li>
        </ul>
        <div class="developed">
          <a class="developed__text developed__text--icon">Разработано</a>
        </div>
      </footer>
    </main>
  </body>


</html>
